<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Magazine</title>
</head>
<body>
    <div class="container">
        <div class="float-end mt-3 mb-3">
            <a href="/magazine/new" class="btn btn-primary">Add a magazine</a>
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/magazines">home</a>
        </div>
        <h1>Here are your magazines {{session['user_name']}}</h1>
        {% for magazine in user.magazines  %}
            <p><U>{{magazine.name}}</u></p>
            <p>Description: {{magazine.description}}</p>
        {% endfor %}
    </div>
</body>
</html>
