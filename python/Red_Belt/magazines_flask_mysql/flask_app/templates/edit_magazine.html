<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Magazine</title>
</head>
<body>
    <div class="container">
        <div class="float-end mt-3 mb-3">
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/magazines">home</a>
        </div>
        <form action="/magazine/update" method="post" class="col-6 mx-auto">
            <h2 class="text-center">Edit {{magazine.id}}</h2>
        <input type="hidden" name="id" value={{magazine.id}}>
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <div class="form-group">
            <label for="name">name:</label>
            <input type="text" name="name"  class="form-control" value="{{magazine.name}}">
        </div>
        <div class="form-group">
            <label for="description">description:</label>
            <input type="text" name="description" class="form-control" value="{{magazine.description}}">
        </div>
        <input type="submit" value="Update magazine" class="btn btn-success">
    </form>
</div>
</body>
</html>
