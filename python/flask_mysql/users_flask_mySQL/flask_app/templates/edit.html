<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Create User</title>
</head>

<body>
  <h1>Edit User</h1>
  <form action="/user/update" method="post">
    <input type="hidden" name ="id" value={{user.id}}>
    <div class="form-group">
      <label for="exampleInputName">First name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" name="first_name" value={{user.first_name}}>
    </div>
    <div class="form-group">
      <label for="exampleInputLastName">Last name</label>
      <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" name="last_name" value = {{user.last_name}}>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value = {{user.email}}>
    </div>
    <button type="submit" class="btn btn-primary">Edit User</button>
    <a href='/user/{{user.id}}' class="btn btn-primary">Show User</a>
    <button type="submit" class="btn btn-primary">Home</button>
  </form>
</body>

</html>
